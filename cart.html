<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - AMW Store</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-left">
                <button class="mobile-menu-btn" aria-label="Menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <div class="logo">
                    <h1>AMW Store</h1>
                </div>
            </div>

            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Categories</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>

            <div class="header-right">
                <div class="search-box">
                    <input type="text" placeholder="Search products..." class="search-input">
                    <button class="search-button">üîç</button>
                </div>
                <div class="header-actions">
                    <div class="cart">
                        <a href="cart.html" class="active">
                            <span class="cart-icon">üõí</span>
                            <span class="cart-count">0</span>
                        </a>
                    </div>
                    <div class="lang-toggle">
                        <a href="#" id="langToggleBtn">
                            <span class="lang-icon">üåç</span>
                            <span class="lang-indicator" id="langIndicator">EN</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="cart-page">
            <div class="container">
                <h2 class="cart-title" data-translate="cart.title">Shopping Cart</h2>
                <div class="cart-content">
                    <div class="cart-items" id="cartItems">
                        <!-- Cart items will be loaded here -->
                    </div>
                    <div class="cart-summary">
                        <h3 data-translate="cart.summary">Order Summary</h3>
                        <div class="summary-item">
                            <span data-translate="cart.subtotal">Subtotal</span>
                            <span id="subtotal">$0.00</span>
                        </div>
                        <div class="summary-item">
                            <span data-translate="cart.shipping">Shipping</span>
                            <span id="shipping">$0.00</span>
                        </div>
                        <div class="summary-item total">
                            <span data-translate="cart.total">Total</span>
                            <span id="total">$0.00</span>
                        </div>
                        <button class="checkout-btn" data-translate="cart.checkout">Proceed to Checkout</button>
                        <a href="index.html" class="continue-shopping" data-translate="cart.continueShopping">
                            <i class="fas fa-arrow-left"></i> Continue Shopping
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <!-- Same footer as index.html -->
    </footer>

    <script src="script.js"></script>
    <script src="cart.js"></script>
</body>
</html>
